<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>UStudio_Random_Team</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Coiny|Thasadith:700" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="bg-area">
</div>
<div class="generator">
  <h1>
    <span>유스튜디오</span> 랜덤 팀
  </h1>
  <form id="form">
    <div>
      <label class="method-label method-2" for="teams-labels">팀 이름</label>
      <p>',' 를 찍거나 'Enter' 로 구분하세요</p>
      <textarea id="teams-labels" cols="20" rows="2" name="teams-labels" autofocus>밥팀1, 밥팀2, 밥팀3</textarea>            
    </div>
    <div class="members">
      <label for="teams-members">멤버 이름</label>
      <p>',' 를 찍거나 'Enter' 로 구분하세요</p>
      <textarea id="teams-members" cols="20" rows="5" name="teams-members">양승철, 양승영, 이철희, 남궁아사달, 문지천, 이명현, 심현희, 문관우, 김수정, 김현민, 최누리</textarea>
    </div>
    <button type="submit" id="submit" class="submit">팀 짜기</button>
  </form>
  <div class="results" id="results">
    <div class="finalteams" id="finalteams"></div>
    <button class="copy" type="button" id="copy">복사</button>
  </div>
</div>
  <script  src="./script.js"></script>

</body>
</html>
